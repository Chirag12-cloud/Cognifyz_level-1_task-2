<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
   <h1>Welcome To Level - 1, Task - 2</h1>
  <!-- Button Color Change -->
  <button class="button" onclick="changeColor()">Click me to change color</button>

  <!-- Greeting Alert -->
  <button class="button" onclick="showGreeting()">Show Greeting</button>

  <!-- Basic Calculator -->
  <div class="calculator">
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
     <button class="button" onclick="calculate()">Add</button>
    <p id="result"></p>
  </div>

  <script src="script.js"></script>

</body>
</html>
